        <link rel="stylesheet" type="text/css" href="../css/style.css" />

		<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
		

    </head>
    <body id="contact">
    	<header id="header" class="header fixed closed">
    		<a id="icon-bakery-logo-plain" class="icon" href="http://www.bakery.agency/"></a>
    		<div>
	    		<nav id="main-nav" class="closed">
			    	<a href="../"><h4>home</h4></a>
			    	<a href="../about"><h4>about</h4></a>
			    	<a href="../work"><h4>work</h4></a>
			    	<a href="../team"><h4>team</h4></a>
			    	<a href="../careers"><h4>careers</h4></a>
			    	<a href="../blog"><h4>blog</h4></a>
			    	<a class="active"><h4>contact</h4></a>
			    </nav>
			    <button type="button" id="nav" class="tcon tcon-menu--xbutterfly open" aria-label="toggle menu">
					<span class="tcon-menu__lines" aria-hidden="true"></span>
					<span class="tcon-visuallyhidden">toggle menu</span>
			    </button>
			</div>
		</header>

		<section id="contact-form" class="block charcoal-bg">
			<div class="tabs">
			    
			   <div class="tab">
			       <input type="radio" id="tab-1" name="tab-group-1" checked>
			       <label for="tab-1"><h3>Send Message</h3></label>
			       
			       <div class="content grow-container">
			           <form id="contact-career" class="contact-form wow fadeInUp"  data-wow-duration="1s" data-wow-delay="0s" method="post" action="mailto:" enctype="multipart/form-data">
							<div>
								<input class="field" type="text"  name="fname" required placeholder="First name">
								<input class="field" type="text"  name="lname" required placeholder="Last name">
							</div>
							<div>
								<input class="field" type="text" name="mail" required placeholder="Email">
								<input class="field" type="text" required placeholder="Subject">
							</div>
							<div>
								<textarea id="textbox" rows="1" class="field" name="hello" required placeholder="Tell us about yourself" onkeydown="AutoGrowTextArea(this)"></textarea>
							</div>
							<input class="button" type="submit">
						</form>
			       </div> 
			   </div>
			    
			   <div class="tab">
			       <input type="radio" id="tab-2" name="tab-group-1">
			       <label for="tab-2"><h3>Start Project</h3></label>
			       
			       <div class="content grow-container">
			           <form id="contact-career" class="contact-form wow fadeInUp"  data-wow-duration="1s" data-wow-delay="0s" method="post" action="mailto:" enctype="multipart/form-data">
							<div>
								<input class="field" type="text"  name="fname" required placeholder="First name">
								<input class="field" type="text"  name="lname" required placeholder="Last name">
							</div>
							<div>
								<input class="field" type="text" name="mail" required placeholder="Email">
								<input class="field" type="text" required placeholder="Company Name">
							</div>
							<div>
								<textarea id="textbox" rows="1" class="field" name="hello" required placeholder="Tell us about the project" onkeydown="AutoGrowTextArea(this)"></textarea>
							</div>
							<input class="button" type="submit">
						</form>
			       </div> 
			   </div>
			    
			    <div class="tab">
			       <input type="radio" id="tab-3" name="tab-group-1">
			       <label for="tab-3"><h3>Join The Team</h3></label>
			     
			       <div class="content grow-container">
			           <form id="contact-career" class="contact-form wow fadeInUp"  data-wow-duration="1s" data-wow-delay="0s">
							<div>
								<input class="field" type="text"  name="fname" required placeholder="First name" id="resume-first">
								<input class="field" type="text"  name="lname" required placeholder="Last name" id="resume-last">
							</div>
							<div>
								<input class="field" type="text" name="mail" required placeholder="Email" id="resume-email">
								<input id="resume-file-input" class="field upload" type="file" name="attachedfile" placeholder="attach file">
							</div>
							<div>
								<textarea id="resume-textbox" rows="1" class="field" name="hello" required placeholder="Tell us about yourself"></textarea>
							</div>
							<input class="button" id="resume-submit" type="submit">
						</form>
			       </div> 
			   </div>	    
			</div>
		</section>
